<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title>Ionic Modal Popover Demo pa</ion-title>
      <ion-col>
        <ion-button (click)="close()">X</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Tipo de documento</ion-label>
      <ion-input formControlName="typeDoc" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Número de documento</ion-label>
      <ion-input formControlName="doc" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input formControlName="phone" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="submit()" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
